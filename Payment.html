        <h2 class="deal">Payment details</h2>    
        <form method="get" id="form" class="pay">
            <section>
                <p id="card_number">
                    <label for="crdnum">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="19" minlength="" placeholder="XXXX XXXX XXXX XXXX" required>
                    <br>
                </p>
                

                <p id="expcvv">
                    <label for="expdate">&nbsp;&nbsp; Expiry Date </label>          
                    <input type="month" name="expdate" id="expdate" required minlength="August 2023">
                    <label for="CVV">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CVV/CVC</label>
                    <input type="text" name="CVV" id="CVV"  min="100" max="999" maxlength="3" required placeholder="xxx">
                    <br>                     
                </p>
                         
                <p id="name_on_crd">
                    <label for="crdname">Name on Card</label>
                    <input type="text" name="crdname" id="crdname" required placeholder="eg : X .X. XXXXXXXX">
                    <br> 
                </p>
                
            </section>
            <center><a href="" id="link"><button type="submit" id="paybtn">Pay</button></a></center>
